<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <style>
        body::-webkit-scrollbar {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
            scrollbar-width: none;
        }

        .main {
            --r: 90px;
            margin: calc(var(--r)/12) calc(var(--r)/12);
            display: flex;
            justify-content: center;
            flex-shrink: 0;
        }

        .container {
            font-size: 0;
            /*background: greenyellow;*/
        }

        .container div {
            display: inline-block;
            width: var(--r);
            height: var(--r);
            /*clip-path: circle(50%);*/
            /*border: 0px solid red;*/
            /* 边框颜色和宽度 */
            border-radius: 50%;
            /* 圆形边框 */
            background: orange;
            margin-bottom: calc((1.732050808 - 2) * var(--r) / 2);
        }

        .container div:nth-child(even) {
            background: green;
        }

        .leftmargin {
            margin-left: calc(var(--r)/2);
        }

        .rightmargin {
            margin-right: calc(var(--r)/2);
        }

        @media(prefers-color-scheme: dark) {
            body {
                background-color: rgb(25, 26, 27);
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container" id='watch'>

        </div>
    </div>

    <script>
        const bodybox = document.querySelector('.main');
        const computedStyle = window.getComputedStyle(bodybox);
        const rString = computedStyle.getPropertyValue('--r');
        const rValue = parseFloat(rString);
        const container = document.getElementById("watch");
        const items = container.children;
        function reassign() {
            let nums = Math.floor(container.clientWidth / rValue);
            for (let i = 0; i < items.length; i++) {
                items[i].classList.remove("leftmargin");
                items[i].classList.remove("rightmargin");
                if (i % (2 * nums - 1) === 0) {
                    items[i].classList.add("leftmargin");
                }
                if ((i + 1 + nums) % (2 * nums - 1) === 0 && items.length > nums) {
                    items[i].classList.add("rightmargin");
                }
            }
            container.style.paddingLeft = `${(container.clientWidth - nums * rValue) / 2}px`;
        }
        reassign();
        window.addEventListener("resize", reassign);
    </script>

</body>

</html>
